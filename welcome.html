<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./main.css">
  <title>Happy Birthday</title>
</head>
<body>
  <div class="startForm">
    <div class="startLetter">
      <div class="contentLetter"></div>
      <img class="myAI" src="" alt="">
      <div class="sticker"></div>
      <button class="recieve"><i class="fa-solid fa-gift"></i></button>
    </div>
  </div>

  <div class="backgroundParty">
    <img class="balloon1 balloon" src="./img/PNGkhothietke.net-02776.png" alt="">
    <img class="balloon2 balloon" src="./img/PNGkhothietke.net-02776.png" alt="">
    <img class="bannerParty" src="./img/banner.png" alt="">
    <img class="bannerPart" src="./img/Tar.jpg" alt="">
    <div class="letterForm">
      <input type="checkbox" id="mess">
      <div class="content">
        <div class="mainContent"></div>
        <div class="img1"><img class="img" src="" alt=""></div>
      </div>
      <label class="designBox" for="mess" id="designBox"></label>
    </div>
    <audio id="background-music" loop>
        <source src="img/sn.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
  </div>
  
  <script>
  document.getElementById("designBox").addEventListener("click", function() {
    const audio = document.getElementById("background-music");
    audio.volume = 0.5; // Điều chỉnh âm lượng
    audio.play().catch((error) => {
        console.log("Không thể phát nhạc: ", error);
    });
});
  </script>
  <script src="./index.js"></script>
